<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Multimedia Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Font Awesome for Social Media Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Multimedia and Map Integration</h1>
    </header>

    <!-- Map Section -->
    <div id="map" style="height: 400px;"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([49.835412484409176, 24.014357076371954], 13); // Координати Львова

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        L.marker([49.8397, 24.0297]).addTo(map)
            .bindPopup('Lviv Polytechnic National University')
            .openPopup();
    </script>

    <!-- Embedded YouTube Video Section -->
    <section class="video-section">
        <h2>Embedded YouTube Video</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/IO07qNw2_dg" 
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; 
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>

    <!-- Audio Section -->
    <section class="audio-section">
        <h2>Music on the Page</h2>
        <audio controls>
            <source src="media/my_music.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </section>

    <!-- Social Media Section -->
    <section class="social-section">
        <h2>Follow Us on Social Media</h2>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </section>

</body>
</html>
